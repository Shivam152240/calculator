<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="tophead"> Calculator</h1>
        <div class="calculator">
            <input id="inputBox" placeholder="0">
            <div class="row">
                <button>AC</button>
                <button>DE</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button class="b">7</button>
                <button class="b">8</button>
                <button class="b">9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button class="b">4</button>
                <button class="b">5</button>
                <button class="b">6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button class="b">1</button>
                <button class="b">2</button>
                <button class="b">3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button class="b">00</button>
                <button class="b">0</button>
                <button class="b">.</button>
                <button class="q">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
